<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PERDISTE!</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/shake.css">
    <link href="http://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Underdog&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/ui.js"></script>
  </head>
  <body>
    <main>
      <div class="screen">
        <div class="crack-bar">
          <div class="status">
              <div class="persent"></div>
          </div>
        </div>
        
        <div class="popup">
            <div class="popup-message">
                <h1>Зайдите с мобильного на:</h1>
                <a class="short-link" href="#">http://ti_pidor</a>
                
                <div class="players-row">
                    <div class="player-1">пидор 1</div>
                    <div class="player-2">пидор 2</div>
                </div>
                
                <div class="timer hidden">
                    <h1>Запуск через ...</h1>
                    <div class="countdown">00:59:<span class="seconds">05</span></div>
                </div>
            </div>
        </div>

        <div class="compas">
          <div class="arrow"></div>
        </div>

        <div class="helm"></div>
      </div>
    </main>
  </body>
</html>
