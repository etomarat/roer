<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PERDISTE!</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/shake.css">
    <link href="http://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Underdog&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    
    <script src="js/short-url.js"></script>    
    <script src="https://apis.google.com/js/client.js?onload=urlShortInit"></script>
    <script src="js/globals.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/props.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/ui.js"></script>
  </head>
  <body>
    <main>
      <div class="props-storage">
        <img src="./img/pr_1.png" alt="">
        <img src="./img/pr_2.png" alt="">
        <img src="./img/pr_3.png" alt="">
      </div>
      <div class="wavesHolder"></div>
      <div class="screen">
        <div class="hud">
          <div class="crack-bar">
           <div class="eye shake shake-slow shake-constant"></div>
            <div class="status">
                <div class="persent"></div>
            </div>
          </div>
          <div class="compas">
            <div class="arrow"></div>
          </div>

          <div class="ship-zone">
              <div class="ship"><img src="./img/plav_1.png" alt=""></div>
          </div>

          <div class="helm"></div>
        </div>
        
        <div class="coast-left"></div>
        <div class="coast-right"></div>
        
        <div class="props">
          <img src="./img/pr_1.png" style="display: none;" alt="">
        </div>
        
        
        <div class="popup">
            <div class="popup-message">
                <h1>Go mobiele telefoon:</h1>
                <a href="#" class="short-link">wacht alstublieft</a>
                
                <div class="players-row">
                    <div class="player player-1" data-player="left">
                      <div class="avatar"></div> 
                      <span>Linkerhand</span>
                    </div>
                    <div class="player player-2" data-player="right">
                      <div class="avatar"></div> 
                      <span>Rechterhand</span>
                    </div>
                </div>
                
                <div class="timer hidden">
                    <h1>Zwem door ...</h1>
                    <div class="countdown">00:59:<span class="seconds">05</span></div>
                </div>
            </div>
        </div>
        
        <div class="shalom">
          <div class="shalom-message">
            <div class="shalom-title">
              <span class="sub-title">
                co√∂peratieve nautische simulator
              </span>
            </div>
            <div class="logo">
              <div class="helm"></div>
              <div class="herb"></div>
            </div>
            <a href="#" class="play"></a>
          </div>
        </div>
        
        <div class="bye">
          <div class="bye-message">
            <h1 class="bye-title">
              AAAAaaaa
            </h1>
            
            <div class="score">
              Score<br><span class="final-score">1000</span>
            </div>
            
            <div class="score-max">
              High-score<br><span class="final-score">999</span>
            </div>
            <div class="logo-last shake shake-constant shake-slow"></div>
            <a href="#" class="replay"></a>
          </div>
        </div>
      </div>
    </main>
    
    <audio class="main-theme" loop>
      <source src="sound/sea.mp3" type="audio/mpeg">
    </audio>
   
   <div class="ambient">
     <audio autoplay loop>
      <source src="sound/bulp.mp3" type="audio/mpeg">
      </audio>
      <audio autoplay loop>
        <source src="sound/gull.mp3" type="audio/mpeg">
      </audio>
      <audio autoplay loop>
        <source src="sound/whale.mp3" type="audio/mpeg">
      </audio>
   </div>
    
  </body>
</html>
